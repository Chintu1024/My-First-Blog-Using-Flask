{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Make your changes here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    

                   <h3>Basic Actions</h3>
                   <a href="/edit/0"><button class="btn btn-primary">Add new post</button></a>
                   <a href="/logout"><button class="btn btn-primary">Log Out</button></a>
                    <hr>
                   
                   <h3>Upload a file</h3>
                   <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                   <hr>
                   <h3>Edit Posts</h3>

                <table class="table ">
                    <thead>
                      <tr>
                        <th>S.no</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>

                        {% for post in posts %}

                      <tr>
                        <td>  {{post.sno}}  </td>
                        <td>  {{post.title}}  </td>
                        <td>  {{post.date}}  </td>
                        <td><button class="btn btn-primary"> <a href="/edit/{{post.sno}}">Edit </a></button></td>
                        <td><button class="btn btn-primary"> <a href="/delete/{{post.sno}}">Delete </a></button></td>
                      </tr>
                     

                       {% endfor %}
                    </tbody>
                </table>

                    
                </div>
            </div>
        </div>
{% endblock %}
